<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Colors</title>

<style>
.red{
    color: red;
}
.green{
    color: #008000;
}
.blue{
    color: hsl(240, 100%, 50%);
}
.pink{
    color: rgb(255, 192, 203);
}
.purple{
    color: #800080;
}
.brown{
    color: #a52a2a;
}

    
</style>
</head>
<body>
    <h1>CSS <span class="red">C</span><span class="green">o</span><span class="blue">l</span><span class="pink">o</span><span class="purple">r</span><span class="brown">s</span></h1>
</body>
</html>
