<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility</title>

<style>
    div{
        width: 250px;
        height: 180px;
    }
    #box1{
        background-color: seagreen;
    }
    #box2{
        background-color: sienna;
        margin: 8px 0 8px 0;
        visibility: hidden;
}
#box3{
    background-color: slateblue;
}

</style>
</head>
<body>
    <div id="box1"></div>
    
    <div id="box2"></div>

    <div id="box3"></div>
</body>
</html>
